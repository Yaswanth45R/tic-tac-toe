<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="intial-main-container">
        <div class="intial-semi-container">
            <div class="i-m-sec-one">tic-tac-toe</div>
            <div class="pick-player-container">
                <div class="pick-player-sign">PICK Player 1's Sign</div>
                <div class="sign-container">
                    <button><img src="./Images/saturn.png" alt="" srcset=""></button>
                    <button><img src="./Images/full-moon.png" alt="" srcset=""></button>
                </div>
                <div class="remember-x">Remember: saturn goes first</div>
            </div>
            <div><button class="start-game-btn">START GAME</button></div>
        </div>
    </div>
    <div class="sec-main-container">
        <div class="heading">
            <div class="gameName">tic-tac-toe</div>
            <div class="turn">Saturn turn</div>
            <div class="reset"><button><img src="./Images/reset.png" alt="" srcset=""></button></div>
        </div>
        <div class="gameboard-container">
            <div class="gameboard">
                <div class="gameCell" data-row ="0" data-column="0"></div>
                <div class="gameCell" data-row ="0" data-column="1"></div>
                <div class="gameCell" data-row ="0" data-column="2"></div>
                <div class="gameCell" data-row ="1" data-column="0"></div>
                <div class="gameCell" data-row ="1" data-column="1"></div>
                <div class="gameCell" data-row ="1" data-column="2"></div>
                <div class="gameCell" data-row ="2" data-column="0"></div>
                <div class="gameCell" data-row ="2" data-column="1"></div>
                <div class="gameCell" data-row ="2" data-column="2"></div>
            </div>
        </div>
        <div class="winner-container">
            <div class="winner">&nbsp;Who is the winner</div>
        </div>
    </div>
</body>
</html>
